<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contact.css">
  <title>Contáctanos</title>
<body>
    <header id="inicio">
        <div class="menu container">
    
            <!-- Logo -->
            <a href="#inicio" class="logo">La Huerta</a>
    
            <!-- Botón del menú hamburguesa -->
            <input type="checkbox" id="menu" />
            <label for="menu">
                <img src="media/menu.png" class="menu-icono" alt="Ícono del menú">
            </label>
    
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
    
            <div class="submenu">
                <img src="media/car.svg" id="img-carrito" alt="Carrito de compras">
                <div id="carrito">
                    <table id="lista-carrito">
                        <thead>
                            <tr>
                                <th>Imagen</th>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <a href="#" id="vaciar-carrito" class="btn-2">Vaciar Carrito</a>
                </div>
            </div>    
    </header>

  <div class="form-container">
    <h2>Contáctanos</h2>
    <form id="contactForm">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('contactForm');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Evita que se recargue la página
      alert('✅ ¡Tu información ha sido guardada correctamente!');
      form.reset(); // Limpia los campos del formulario
    });
  </script>

    <footer class="footer">
        <div class="footer-content container">
            
            <div class="link">
            <h3>Corporativo</h3>
            <ul>
                <li> <a href="#">Nosotros</a></li>
                <li> <a href="#">Todos los productos</a></li>
            </ul>
        </div>

        <div class="link">
            <h3>Enlaces de interes</h3>
            <ul>
                <li> <a href="#">Politicas de Privacidad</a></li>
                <li> <a href="#">Detalles de envio</a></li>
            </ul>
        </div>

        <div class="link">
            <h3>Conoce más</h3>
            <ul>
                <li> <a href="#">Términos y condiciones</a></li>
                <li> <a href="#">Tratamiento de datos</a></li>
            </ul>
        </div>
    </div>
</footer>

</body>
</html>
